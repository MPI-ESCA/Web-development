<!--templates/registration/login.html-->
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{next}}/">
</form>
<p>Don't have a account? <a href="{% url 'signup' %}">Click here</a></p>
{% endblock content %}
